<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Portfolio with Minigames</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        /* Tic-Tac-Toe Specific */
        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Tetris Specific */
        #tetris-canvas {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin: 15px 0;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            background: #2b2d42;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Tic-Tac-Toe Section -->
        <div class="game-card">
            <h2>Tic-Tac-Toe</h2>
            <div id="tic-tac-toe-board">
                <div class="cell" data-cell></div>
                <!-- 8 more cells -->
            </div>
            <div id="game-message"></div>
            <button id="restart-ttt">New Game</button>
        </div>

        <!-- Tetris Section -->
        <div class="game-card">
            <h2>Tetris</h2>
            <canvas id="tetris-canvas" width="300" height="600"></canvas>
            <div class="game-controls">
                <input type="number" id="level-input" min="0" max="19" value="0">
                <button id="start-stop-btn">Play/Pause</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/llop/classic-tetris-js@master/classic-tetris.js"></script>
    <script>
        // Tic-Tac-Toe Logic
        const tttBoard = document.getElementById('tic-tac-toe-board');
        const cells = document.querySelectorAll('[data-cell]');
        let currentPlayer = 'X';
        
        // (Include previous Tic-Tac-Toe JavaScript logic here)

        // Tetris Initialization
        window.addEventListener('load', () => {
            const canvas = document.getElementById('tetris-canvas');
            const tetris = new ClassicTetris(canvas);
            
            document.getElementById('start-stop-btn').addEventListener('click', () => {
                const level = document.getElementById('level-input').value;
                tetris.setStartLevel(level);
                tetris.togglePlayPause();
            });
        });
    </script>
</body>
</html>
