<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Elegant GitHub Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f8f8; color: #333; }
    .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .projects { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 2rem; }
    .project-card { background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .project-card:hover { transform: translateY(-5px); transition: transform 0.2s ease; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my projects and contributions on GitHub.</p>
  </div>
  <div class="projects" id="projects">
    <!-- Projects will be loaded here via JavaScript -->
  </div>
  <script>
    // Fetch GitHub projects and render them
    fetch('https://api.github.com/users/YOUR_USERNAME/repos')
      .then(response => response.json())
      .then(repos => {
        const projects = document.getElementById('projects');
        repos.forEach(repo => {
          projects.innerHTML += `
            <div class="project-card">
              <h2>${repo.name}</h2>
              <p>${repo.description || 'No description'}</p>
              <a href="${repo.html_url}" target="_blank">View on GitHub</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
